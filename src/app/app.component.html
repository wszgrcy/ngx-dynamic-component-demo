<ng-container *ngIf="loaded">
  <custom-libwc [title]="'模板驱动'" (libValueChange)="call($event)" [(ngModel)]="value"
    (ngModelChange)="valueChange($event)" *lazyLoad="'libwc'"></custom-libwc>
  <form [formGroup]="formGroup">
    <custom-libwc [title]="'响应式'" *lazyLoad="'libwc'" formControlName="lazy"></custom-libwc>
  </form>
</ng-container>

<button (click)="loaded=true">loading</button>
